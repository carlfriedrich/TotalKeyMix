name: Release

on:
  push:
    tags:
      - '**'

jobs:

  release:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build.yml
          skip_unpack: true

      - name: Package
        run: mv TotalKeyMix_*.zip TotalKeyMix_${{github.ref_name}}.zip

      - name: Create Release
        uses: fregante/release-with-changelog@v3
        id: create_release
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          exclude: '^Meta:'
          commit-template: '- [{title}]({url})'
          template: |
            Changes:

            {commits}

            {range}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: TotalKeyMix_${{github.ref_name}}.zip
          asset_name: TotalKeyMix_${{github.ref_name}}.zip
          asset_content_type: application/zip
